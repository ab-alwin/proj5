<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hello CI/CD App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 th:text="${message}"></h1>
    <p>This is a fully automated, observable Java microservice with GitOps!</p>
    <p>Visit <a href="/actuator/prometheus" style="color:#ffcc00">/actuator/prometheus</a> for metrics</p>
  </div>
</body>
</html>
